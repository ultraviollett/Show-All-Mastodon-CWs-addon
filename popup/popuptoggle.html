<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
	</head>

	<body>
		<div id="popup-content">

				<input type="checkbox" id="toggle-enable" checked /><label
					for="toggle-enable" id="enable-label"
					>ENABLED</label
				>
				<input type="checkbox" id="toggle-show" /><label for="toggle-show" id="show-label"
				>SHOWING ALL</label
			>
		</div>

		<div id="error" class="hidden">
			ERROR OCCURED
		</div>
		<script src="popuptoggle.js"></script>
		<link rel="stylesheet" href="popuptoggle.css" />

	</body>
</html>
